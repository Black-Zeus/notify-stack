name: "Operación Exitosa"
description: "Template para notificar operaciones completadas exitosamente"
category: "success"

# Variables que aparecen en {{ variable }}
variables:
  - operacion
  - componente
  - descripcion
  - hora_finalizacion
  - duracion
  - operacion_id
  - timestamp

# Secciones opcionales que aparecen en {% if variable %}
conditionals:
  - resultado
  - siguiente_accion

# Ejemplo de uso
example:
  operacion: "Backup de Base de Datos"
  componente: "PostgreSQL Principal"
  descripcion: "Respaldo completo de la base de datos de producción"
  hora_finalizacion: "2024-01-15 02:30:00"
  duracion: "45 minutos"
  operacion_id: "BKP-2024-001"
  timestamp: "2024-01-15 02:31:00"
  resultado: "98.5GB respaldados exitosamente"
  siguiente_accion: "El próximo backup está programado para mañana a las 02:00"
